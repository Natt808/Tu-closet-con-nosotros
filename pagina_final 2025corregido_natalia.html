<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moda Femenina</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff6fb;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: aparecer 1s ease-out both;
    }

    p {
      font-size: 1.2em;
      animation: aparecer 1.2s ease-out both;
    }

    .boton {
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      margin-top: 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s ease, background-color 0.3s;
      animation: aparecer 1.4s ease-out both;
    }

    .boton:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .boton::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: left 0.5s;
      z-index: 0;
    }

    .boton:hover::after {
      left: 125%;
    }

    .seccion-formulario {
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      animation: aparecer 1.2s ease-out both;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
      background-color: #eee;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .burbuja {
      position: absolute;
      bottom: -50px;
      width: 25px;
      height: 25px;
      background-color: #e8c7ff;
      border-radius: 50%;
      opacity: 0;
      animation: subir 12s infinite ease-in;
      z-index: 0;
    }

    .burbuja.b1 { left: 10%; animation-delay: 0s; }
    .burbuja.b2 { left: 30%; animation-delay: 3s; }
    .burbuja.b3 { left: 50%; animation-delay: 6s; }
    .burbuja.b4 { left: 70%; animation-delay: 9s; }
    .burbuja.b5 { left: 85%; animation-delay: 5s; }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Estilo y Elegancia</h1>
      <p>Conjuntos elegantes, deportivos y más. ¡Contáctanos!</p>
      <button class="boton" onclick="document.getElementById('formulario').scrollIntoView({ behavior: 'smooth' });">Quiero saber más</button>
    </div>
  </header>

  <section class="seccion-formulario" id="formulario">
    <h2>¿Qué estás buscando?</h2>
    <form onsubmit="enviarFormulario(event)">
      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" required placeholder="Ej. Laura" />

      <label for="categoria">Estoy interesada en:</label>
      <select id="categoria" required>
        <option value="">Selecciona una opción</option>
        <option value="Ropa deportiva">Ropa deportiva</option>
        <option value="Conjunto elegante">Conjunto elegante</option>
        <option value="Conjunto deportivo">Conjunto deportivo</option>
        <option value="Conjuntos playeros">Conjuntos playeros</option>
        <option value="Accesorios">Accesorios</option>
      </select>

      <button type="submit" class="boton">Enviar a WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>Medios de pago: Nequi, Bancolombia y Tarjeta</p>
    <p>&copy; 2025 Tu Marca de Moda</p>
  </footer>

  <!-- Burbujas decorativas -->
  <div class="burbuja b1"></div>
  <div class="burbuja b2"></div>
  <div class="burbuja b3"></div>
  <div class="burbuja b4"></div>
  <div class="burbuja b5"></div>

  <script>
  function enviarFormulario(event) {
    event.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const categoria = document.getElementById('categoria').value;

    const mensaje = Hola, vengo de tu página web y estoy interesada en: ${categoria}. Mi nombre es ${nombre};
    const numero = '3006343604'; // Número de tu mamá sin espacios

    const url = https://wa.me/57${numero}?text=${encodeURIComponent(mensaje)};
    window.open(url, '_blank');
  }
</script>

    }
  </script>

</body>
</html>
